<ion-header>

  <ion-navbar>
    <ion-title>fundraiserpage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row *ngFor="let f of FundRaiser">
      <ion-card>
      <img src={{f.image}}/>
        <p>{{f.user.name}}</p>
      <ion-card-content>
        <ion-card-title>
          {{ f.title}}
        </ion-card-title>
        <p>
          {{f.description}}
        </p>
        <br>
        <br>
        <p>
          Atualmente foram doados {{f.current}} do objetivo de {{f.goal}}
        </p>

        <ion-item>
          <ion-label fixed>Amount</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <button col-12 ion-button color="secondary" (click)="clicked(f.id)">Doar para esta campanha</button>

      </ion-card-content>
      </ion-card>
    </ion-row>

</ion-content>
